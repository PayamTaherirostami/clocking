<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character Encoding & Viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Discover high-quality custom clothing, screen printing, and DTF prints. Shop personalized designs for T-shirts, hoodies, and more at affordable prices!" />
    <meta name="keywords" content="custom clothing, screen printing, DTF prints, personalized T-shirts, hoodies, embroidery, patches, caps, beanies, shorts, long sleeves, UV prints, stickers,labels" />
    <meta name="author" content="Payam Taherirostami" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Custom Clothing, Screen Printing & DTF | Wear & Wonder Boutique" />
    <meta property="og:description" content="Shop personalized clothing, screen printing, and DTF prints. Perfect for businesses, events, or gifts. Explore our online store now!" />
    <meta property="og:image" content="https://example.com/images/store-banner.jpg" />
    <meta property="og:url" content="https://example.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Custom Clothing, Screen Printing & DTF | Wear & Wonder Boutique" />
    <meta name="twitter:description" content="Explore personalized T-shirts, hoodies, and custom screen printing services for all occasions." />
    <meta name="twitter:image" content="https://example.com/images/store-banner.jpg" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://example.com/" />

    <!-- Page Title & Favicon -->
    <title>Custom Clothing, Screen Printing & DTF | Wear & Wonder Boutique</title>
    <link rel="icon" href="https://example.com/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="https://example.com/apple-icon.png" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- External Scripts -->
    <script src="script.js" defer></script>

    <!-- Google Analytics (Replace with your actual tracking ID) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_TRACKING_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'YOUR_TRACKING_ID');
    </script>

    <!-- Structured Data (JSON-LD) for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Product",
      "name": "Custom T-Shirt",
      "image": "https://example.com/images/custom-tshirt.jpg",
      "description": "High-quality custom T-shirts with screen printing and DTF options.",
      "brand": {
        "@type": "Brand",
        "name": "YourBrandName"
      },
      "offers": {
        "@type": "Offer",
        "price": "19.99",
        "priceCurrency": "USD",
        "availability": "https://schema.org/InStock",
        "url": "https://example.com/custom-tshirt"
      }
    }
    </script>
</head>
<body>

    <h1>Welcome to YourStoreName</h1>
    <p>Explore high-quality custom T-shirts, hoodies, and more with screen printing and DTF printing options.</p>

</body>
</html>
